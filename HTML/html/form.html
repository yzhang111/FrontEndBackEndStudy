<!--表单form
action : 表单提交的位置，可以是网站，也可以是一个请求处理地址
method ： get, post 提交方式

-->
<h1>注册</h1>
<form action="fIrstWebPage.html" method="post">
    <!--文本输入框： input type="text"
        value="" 默认初始值

        size="30" 文本框长度
    -->
    <p>名字：<input type="text" name="username" ></p>
    <!--密码框: input type="password"-->
    <p>密码：<input type="password" name="pwd"></p>

    <!--单选框
    input type="radio"
    value : 单选框的值
    name : 表示组, 如果名字一样就只能单选，不一样可以多选
    -->

    <p> 性别
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex1">女
    </p>

    
    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>

<!--表单form
action : 表单提交的位置，可以是网站，也可以是一个请求处理地址
method ： get, post 提交方式
    get方式提交：我们可以在url中看到我们提交的信息，不安全，高效
    post : 比较安全
-->
<h1>注册</h1>
<form action="fIrstWebPage.html" method="post">
    <!--文本输入框： input type="text"
        value="" 默认初始值
        maxlength="8" 最长能写几个字符
        size="30" 文本框长度
    -->
    <p>名字：<input type="text" name="username" ></p>
    <!--密码框: input type="password"-->
    <p>密码：<input type="password" name="pwd"></p>

    <!--单选框
    input type="radio"
    value : 单选框的值
    name : 表示组, 如果名字一样就只能单选，不一样可以多选
    -->

    <p> 性别
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex1">女
    </p>

    <!--多选框
    input type="checkbox"
    -->
    <p>爱好：
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="code" name="hobby">敲代码
        <input type="checkbox" value="chat" name="hobby">聊天
        <input type="checkbox" value="game" name="hobby">游戏
    </p>

    <!--按钮
    input type="button" 普通按钮
    input type="image“
    input type="submit"
    input type="reset"
    -->
    <p>爱好：
        <input type="button" name="btn1" value="点击">
        <input type="image" src="../resources/image/1.png">
    </p>

    <!-- 下拉框，列表框
    -->
    <p>国家：
        <select name="列表名称">
            <option value="china">中国</option>
            <option value="us">美国</option>
            <option value="swiss" selected>瑞士</option>
            <option value="india">印度</option>
        </select>
    </p>

    <!--文本框
    -->
    <p>反馈：
        <textarea name="textarea" cols="10" rows="10">文本内容</textarea>
    </p>
    <!---->
    <!--文件域
    -->
    <p>
        <input type="file" name="file">
        <input type="button" value="上传">
    </p>

    <!--邮箱验证-->
    <p>邮箱:
        <input type="email" name="email">
    </p>

    <!--URL-->
    <p>URL:
        <input type="url" name="url">
    </p>

    <!--数字-->
    <p> 数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <!--滑块
    input type="range"
    -->
    <p> 音量：
        <input type="range" name="voice" min="0" max="100" step="12">
    </p>
    <!--搜索框-->
    <p>搜索:
        <input type="search" name="search">
    </p>

    <p>
        <input type="submit">
        <input type="reset">
    </p>

</form>

</body>
</html>
