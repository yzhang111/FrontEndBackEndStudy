<!--DOCTYPE 告诉浏览器，我们要使用什么规范，去掉也不影响 -->
<!DOCTYPE html>

<html lang="en">

<!-- head标签代表网页头部 -->
<head>
    <!-- meta描述性标签，它用来描述我们网站的一些信息 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="Java">
    <meta name="description" content="来这里可以学java">

    <!-- title网页标题 -->
    <title>Title</title>
</head>

<!-- body标签代表网页主体 -->
<body>
Hello, World!
</body>
</html>
