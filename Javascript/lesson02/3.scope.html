    <script>
        function getAge() {
            //今年 - 出生的年
            var now = new Date().getFullYear();
            return now - this.birth;
        }
       var yz = {
           name: 'yzhan101',
           birth: 2000,
           //方法
           age: getAge
       }

       // kuangshen.age() ok
        // getAage() Nan

        getAge.apply(yz, []) // this,指向了yz,参数为空
    </script>
