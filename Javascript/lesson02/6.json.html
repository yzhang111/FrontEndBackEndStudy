<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var user = {
            name: "zhangyuan",
            age:3,
            run: function () {
                console.log(this.name + " is running");
            }
        };

        var xiaoming = {
            name: "xiaoming"
        };
        xiaoming.__proto__ = user;
        xiaoming.run();

        var Bird = {
            fly: function () {
                console.log(this.name + " is flying");
            }
        }

        xiaoming.__proto__ = Bird;
        xiaoming.fly();
    </script>
</body>
</html>
